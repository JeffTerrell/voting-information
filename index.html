<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Voting Age Requirement</title>
</head>
<body>
  <div class="container">
    <h1>Voting Age Requirement</h1>
    <form id="ageverification">
      <h2>Let's Verify Your Age</h2>
      <div class="form-group">
        <label for="dateofbirth">Enter Your Date of Birth:</label>
        <input id="dateofbirth" class="form-control" type="date">
      </div>
      <button type="submit" class="btn">Submit!</button>
    </form>
    <div id="outputtrue">
      <p>Congrats! Society has deemed you old enough to vote. Check out the links below for voting resources.</p>
    </div>
    <div id="outputfalse">
      <p>Unfortunately you are not old enough to vote. Check out the links below for information on the voting process and age requirements.</p>
    </div>
  </div>   
</body>
</html>
